<!-- BODY -->
<body>
    <main>
        <div class="container my-4">
            <h2 class="text-center">Is it a Palindrome?</h2>
            <form id="isPalindrome" action="#">
                <div class="row justify-content-center my-3">
                    <label class="col-12 col-md-3" for="wordInp">Input word to check</label>
                    <input class="col-12 col-md-3" type="text" name="wordInp" id="wordInp" placeholder="Any Word" required>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary col-4" type="submit">Check!</button>
                </div>
            </form>

            <div class="resultPalindrome row justify-content-center">
                <p class="col-4 result text-center my-3"></p>
            </div>
        </div>

        <div class="container my-4">
            <h2 class="text-center">Odd & Even Game</h2>
            <form action="#" id="odd-even">
                <div class="row justify-content-center my-3">
                    <label class="col-12 col-md-3" for="numInp">Put a number between 1 and 5</label>
                    <input class="col-12 col-md-3" type="number" name="numInp" id="numInp" value="1" min="1" max="5" required>
                </div>
                <div class="row justify-content-center my-3">
                    <label class="col-12 col-md-3" for="choice">Choose option</label>
                    <select class="col-12 col-md-3" name="choice" id="choice">
                        <option value="odd">Odd</option>
                        <option value="even">Even</option>
                    </select>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary col-4" type="submit">Play!</button>
                </div>
            </form>
            <div class="resultNum row justify-content-center">
                <p class="col-4 result text-center my-3"></p>
            </div>
        </div>
    </main>
</body>
</html>
